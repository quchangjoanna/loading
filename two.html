<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            background-image:
                    linear-gradient(225deg, transparent 35%, hsla(192,0%,0%,0.6)),
                    radial-gradient(circle closest-side, #5ed7f6, #0489ca);
            min-height: 100%;
        }

        .shadow {
            position:absolute;
            top:50%;
            left:50%;
            border-radius:50%;
            margin-top:-50px;
            margin-left:-50px;
            box-shadow:-2px 2px 10px 0 rgba(0,0,0,0.5),
            2px -2px 10px 0 rgba(255,255,255,0.5);
        }

        .loader {
            background: -webkit-linear-gradient(left, skyblue 50%, #fafafa 50%);
            border-radius: 100%;
            height: 100px;
            width: 100px;
            animation: time 8s steps(500, start) infinite;
        }
        .mask {
            border-radius: 100% 0 0 100% / 50% 0 0 50%;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 50%;
            animation: mask 8s steps(250, start) infinite;
            transform-origin: 100% 50%;
        }
        @-webkit-keyframes time {
            100% {
                transform: rotate(360deg);
            }
        }
        @-webkit-keyframes mask {
            0% {
                background: #fafafa;
                transform: rotate(0deg);
            }
            50% {
                background: #fafafa;
                transform: rotate(-180deg);
            }
            50.01% {
                background: skyBlue;
                transform: rotate(0deg);
            }
            100% {
                background: skyBlue;
                transform: rotate(-180deg);
            }
        }â€‹

    </style>
</head>
<body>
    <div class="shadow">
        <div class="loader">
            <div class="mask"></div>
        </div>
    </div>
</body>
</html>
